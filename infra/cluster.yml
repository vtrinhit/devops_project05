apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: k8s-demo-01
  region: us-west-2

iam:
  withOIDC: true

nodeGroups:
  - name: devopsproject5
    instanceType: t2.small
    amiFamily: AmazonLinux2
    # desiredCapacity: 2
    minSize: 2
    maxSize: 3
    volumeSize: 80
    ssh:
      allow: true
      publicKeyName: udacity